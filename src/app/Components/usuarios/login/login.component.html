<div class="card border-primary text-center">
    <div class="card-header">{{titulo}}</div>

    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Nombre usuario" autofocus required>
            </div>
            <div class="mb-3">
                <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="" required>
            </div>
            <div class="d-grid gap-2">
                <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
</div>
